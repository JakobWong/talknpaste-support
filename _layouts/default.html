<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- Import Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Aggressive light mode enforcement */
    * {
      color-scheme: light !important;
      background-color: inherit !important;
    }
    
    *::before, *::after {
      color-scheme: light !important;
    }
    
    html {
      color-scheme: light !important;
      background: #FFFFFF !important;
      background-color: #FFFFFF !important;
    }
    
    body {
      color-scheme: light !important;
      background: #FFFFFF !important;
      background-color: #FFFFFF !important;
      color: #111827 !important;
    }
    
    /* Override any possible framework/theme styles */
    .page-content,
    .site-header,
    .site-footer,
    .wrapper,
    main,
    article,
    section,
    div {
      background: #FFFFFF !important;
      background-color: #FFFFFF !important;
      color: inherit !important;
    }

    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif !important;
      font-size: 16px;
      line-height: 1.6;
      color: #111827 !important;
      background-color: #FFFFFF !important;
      background: #FFFFFF !important;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Layout */
    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Header */
    .header {
      padding: 80px 0 60px;
      text-align: center;
      background: #FFFFFF !important;
    }

    .logo {
      width: 56px;
      height: 56px;
      margin: 0 auto 24px;
      display: block;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      color: #111827 !important;
      text-align: center;
    }

    .header .subtitle {
      font-size: 18px;
      color: #6B7280 !important;
      font-weight: 400;
      text-align: center;
    }

    /* Navigation */
    .nav {
      border-bottom: 1px solid #E5E7EB;
      margin-bottom: 60px;
      padding-bottom: 0;
      background: #FFFFFF !important;
    }

    .nav-list {
      display: flex;
      justify-content: center;
      gap: 32px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      padding: 12px 0;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s ease;
    }

    .nav-item:hover {
      border-bottom-color: #2563EB;
    }

    .nav-link {
      color: #6B7280 !important;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #111827 !important;
    }

    /* Main Content */
    .main {
      padding-bottom: 80px;
      background: #FFFFFF !important;
    }

    .section {
      margin-bottom: 80px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.01em;
      margin-bottom: 32px;
      color: #111827 !important;
    }

    .section-description {
      font-size: 16px;
      color: #6B7280 !important;
      margin-bottom: 40px;
      line-height: 1.7;
    }

    /* Quick Start Steps */
    .steps {
      display: grid;
      gap: 24px;
    }

    .step {
      display: flex;
      gap: 16px;
      padding: 0;
    }

    .step-number {
      width: 24px;
      height: 24px;
      background: #2563EB !important;
      color: white !important;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .step-content h3 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #111827 !important;
    }

    .step-content p {
      font-size: 15px;
      color: #6B7280 !important;
      line-height: 1.5;
    }

    /* Troubleshooting */
    .trouble-grid {
      display: grid;
      gap: 32px;
    }

    .trouble-item {
      border: none;
      padding: 0;
    }

    .trouble-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .trouble-icon {
      font-size: 20px;
    }

    .trouble-title {
      font-size: 18px;
      font-weight: 600;
      color: #111827 !important;
      margin: 0;
    }

    .trouble-content {
      padding-left: 32px;
    }

    .trouble-problem {
      font-size: 15px;
      font-weight: 500;
      color: #111827 !important;
      margin-bottom: 8px;
    }

    .trouble-solution {
      font-size: 15px;
      font-weight: 500;
      color: #059669 !important;
      margin-bottom: 12px;
    }

    .trouble-content ol,
    .trouble-content ul {
      padding-left: 20px;
      margin: 0;
    }

    .trouble-content li {
      font-size: 15px;
      color: #6B7280 !important;
      margin-bottom: 4px;
      line-height: 1.5;
    }

    /* Features */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
    }

    .feature {
      padding: 0;
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .feature-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #111827 !important;
    }

    .feature-description {
      font-size: 15px;
      color: #6B7280 !important;
      line-height: 1.5;
    }

    /* System Requirements */
    .requirements {
      background: #F9FAFB !important;
      border-radius: 8px;
      padding: 32px;
      margin: 40px 0;
    }

    .requirements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 24px;
    }

    .requirement {
      text-align: center;
    }

    .requirement-label {
      font-size: 13px;
      font-weight: 500;
      color: #9CA3AF !important;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .requirement-value {
      font-size: 15px;
      font-weight: 500;
      color: #111827 !important;
    }

    /* Privacy */
    .privacy-list {
      display: grid;
      gap: 12px;
      list-style: none;
      padding: 0;
    }

    .privacy-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      font-size: 15px;
      color: #6B7280 !important;
      line-height: 1.5;
    }

    .privacy-icon {
      color: #059669 !important;
      font-size: 16px;
      margin-top: 2px;
      flex-shrink: 0;
    }

    /* FAQ */
    .faq-grid {
      display: grid;
      gap: 32px;
    }

    .faq-item h3 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #111827 !important;
    }

    .faq-item p {
      font-size: 15px;
      color: #6B7280 !important;
      line-height: 1.5;
    }

    /* Contact */
    .contact {
      background: #F9FAFB !important;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin: 60px 0;
    }

    .contact h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #111827 !important;
    }

    .contact p {
      font-size: 16px;
      color: #6B7280 !important;
      margin-bottom: 32px;
    }

    .contact-methods {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .contact-method {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: #FFFFFF !important;
      border: 1px solid #E5E7EB;
      border-radius: 6px;
      text-decoration: none;
      color: #111827 !important;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .contact-method:hover {
      border-color: #2563EB;
      color: #2563EB !important;
    }

    .contact-tips {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #E5E7EB;
      text-align: left;
    }

    .contact-tips h3 {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #111827 !important;
    }

    .contact-tips ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-tips li {
      font-size: 14px;
      color: #6B7280 !important;
      margin-bottom: 4px;
      padding-left: 12px;
      position: relative;
    }

    .contact-tips li:before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #9CA3AF !important;
    }

    /* Footer */
    .footer {
      border-top: 1px solid #E5E7EB;
      padding: 40px 0;
      text-align: center;
      background: #FFFFFF !important;
    }

    .footer p {
      font-size: 14px;
      color: #9CA3AF !important;
      margin: 4px 0;
    }

    /* Privacy Policy Section */
    .privacy-policy {
      background: #F9FAFB !important;
      border-radius: 8px;
      padding: 40px;
      margin: 60px 0;
    }

    .privacy-policy h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #111827 !important;
    }

    .privacy-policy p {
      font-size: 16px;
      color: #6B7280 !important;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .privacy-policy strong {
      color: #111827 !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
      }
      
      .header {
        padding: 60px 0 40px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .nav-list {
        gap: 24px;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
      }
      
      .requirements-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .contact-methods {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .nav-list {
        flex-wrap: wrap;
        gap: 16px;
      }
      
      .requirements-grid {
        grid-template-columns: 1fr;
      }
      
      .requirements,
      .contact,
      .privacy-policy {
        padding: 24px;
      }
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Selection colors */
    ::selection {
      background: #2563EB;
      color: white;
    }

    ::-moz-selection {
      background: #2563EB;
      color: white;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
